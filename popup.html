<!DOCTYPE html>
<html>
<head>
    <title>Fast Calc</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Fast Calc</h2>
    <input type="number" id="num1" placeholder="First Number"><br>
    <input type="number" id="num2" placeholder="Second Number"><br>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        
    </select><br>
    <button id="calcBtn">Calculate</button>
    <div id="output"></div>
    <script src="popup.js"></script>
</body>
</html>
